<style>
    /* Styles for the card containing the form */
.card {
  margin-top: 50px;
  border-radius: 10px;
  box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.1);
}

.card-title {
  font-weight: bold;
  font-size: 28px;
  margin-bottom: 20px;
}

/* Styles for the form inputs and button */
.form-control {
  margin-right: 10px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
  padding: 10px;
  width: 250px;
}

.add-student-input {
  width: 300px;
}

.add-student-add-btn {
  margin-left: 10px;
  padding: 10px 20px;
  border-radius: 5px;
  background-color: #007bff;
  color: #fff;
  border: none;
  font-size: 16px;
  cursor: pointer;
}

.add-student-add-btn:hover {
  background-color: #0069d9;
}

/* Styles for the page container */
.page-content {
  min-height: calc(100vh - 100px);
}

.padding {
  padding: 20px;
}
